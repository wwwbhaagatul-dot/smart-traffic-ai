<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Traffic Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
            text-align: center;
            padding: 30px;
        }
        h1 { color: #4ade80; }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 0 10px #000;
        }

        .value {
            font-size: 40px;
            color: #4ade80;
        }
    </style>
</head>
<body>

    <h1>ðŸš¦ Smart Traffic AI Dashboard</h1>
    <p>Real-time vehicle counts from backend</p>

    <div class="container">
        <div class="card">
            <h2>Cars</h2>
            <div id="cars" class="value">0</div>
        </div>

        <div class="card">
            <h2>Trucks</h2>
            <div id="trucks" class="value">0</div>
        </div>

        <div class="card">
            <h2>Buses</h2>
            <div id="buses" class="value">0</div>
        </div>

        <div class="card">
            <h2>Total</h2>
            <div id="total" class="value">0</div>
        </div>
    </div>

<script>
    async function loadCounts() {
        try {
            const res = await fetch("http://127.0.0.1:5000/traffic_data");
            const data = await res.json();

            document.getElementById("cars").innerHTML = data.car;
            document.getElementById("trucks").innerHTML = data.truck;
            document.getElementById("buses").innerHTML = data.bus;
            document.getElementById("total").innerHTML = data.car + data.truck + data.bus + data.motorcycle;
            
        } catch (err) {
            console.error("Error fetching traffic data", err);
        }
    }

    // update every 1 second
    setInterval(loadCounts, 1000);
</script>
<script src="api.js"></script>

</body>
</html>
